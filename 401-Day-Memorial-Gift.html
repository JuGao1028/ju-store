<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发癫组合专属网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 30px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

     .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

     .section {
            margin-bottom: 40px;
        }

        h2 {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        发癫组合专属网页
    </header>
    <div class="container">
        <div class="section">
            <h2>组合简介</h2>
            <p>我们是发癫组合，拥有无数难忘的回忆，在这里，我们将一起重温那些美好时光。</p>
        </div>
        <div class="section">
            <h2>毕业院校</h2>
            <p>我们一同毕业于成都树德中学，那里承载着我们青春的点点滴滴，是梦想启航的地方。</p>
        </div>
        <div class="section">
            <h2>旅行足迹</h2>
            <ul>
                <li>成都</li>
                <li>云南</li>
                <li>黄山</li>
                <li>上海</li>
                <li>广东</li>
                <li>北京</li>
                <li>甘肃</li>
                <li>川西</li>
            </ul>
        </div>
        <div class="section">
            <h2>精彩瞬间（照片展示）</h2>
            <img src="your-image-url" alt="照片1">
            <img src="your-image-url" alt="照片2">
        </div>
    </div>
</body>

</html>
