<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <style>
        /* 整体页面设置 */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;

            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 标题样式 */
        header {
            background-color: #FF4500;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        /* 内容容器 */
      .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            flex: 1;
        }

        /* 每个章节样式 */
      .section {
            margin-bottom: 40px;
        }

        /* 章节标题样式 */
        h2 {
            color: #FF4500;
            border-bottom: 2px solid #FF4500;
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* 段落文本样式 */
        p {
            line-height: 1.8;
        }

        /* 列表样式 */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
            position: relative;
            padding-left: 20px;
        }

        li:before {
            content: "\2022";
            color: #FF4500;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        /* 图片样式 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        /* 页脚样式 */
        footer {
            background-color: #FF4500;
            text-align: center;
            padding: 15px 0;
            color: #fff;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }
    </style>
</head>
