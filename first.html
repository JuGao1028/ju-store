<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频插入示例</title>
</head>
<body>
    <h1>欢迎来到我的音频页面</h1>
    
    <!-- 插入音频 -->
    <audio controls>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 标签。
    </audio>

</body>
</html>
